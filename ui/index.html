<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://openlayers.org/favicon.ico"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NaPTAN Bus Stops</title>
    </head>
    <body>
        <div id="map"></div>
        <div id="popup" class="ol-popup">
            <div id="popup-closer" class="ol-popup-closer"></div>
            <div id="popup-content">
                <table>
                    <tr>
                        <td>Name</td>
                        <td id="stop-name"></td>
                    </tr>
                    <tr>
                        <td>Atco</td>
                        <td id="stop-atco"></td>
                    </tr>
                    <tr>
                        <td>Bear</td>
                        <td id="stop-bear"></td>
                    </tr>
                    <tr>
                        <td>Indi</td>
                        <td id="stop-ind"></td>
                    </tr>
                    <tr>
                        <td>Land</td>
                        <td id="stop-landmark"></td>
                    </tr>
                    <tr>
                        <td>Napt</td>
                        <td id="stop-naptan"></td>
                    </tr>
                    <tr>
                        <td>Strt</td>
                        <td id="stop-street"></td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td id="stop-status"></td>
                    </tr>
                </table>
                <div>
                    <button class="floatRight" id="import">Import</button>
                </div>
            </div>
        </div>
        <script type="module" src="map.ts"></script>
    </body>
</html>
